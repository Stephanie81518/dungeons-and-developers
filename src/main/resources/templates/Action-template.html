<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Action Template</title>
</head>
<body>
<div class="containertt">
    <div th:each="action:${actionTags}">
        <strong> <span th:text="${action.name}" style="font-family: 'Arial Narrow'">default</span></strong>
        <p th:text="${action.description}">default</p>
        <p th:text=" '#' + ${action.hashtag}"></p>
        <hr>
    </div>
    <a href="/"><button type="submit">Home</button></a>
</div>


</body>
</html>
