<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/CSS/styles.css}"/>
    <link rel="stylesheet" th:href="@{/CSS/layout.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
<div id="page-container">

    <nav>
        <ul>
            <li><a href="/Home">Home</a></li>
            <li><a href="Hashtags">Hashtags</a></li>
            <li class="user" th:text="${username}"></li>
        </ul>
    </nav>

    <div class="SideBar">
        <ul>
            <li></li>
            <li class="user"><a href="/logout">Logout</a></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="containertt">
        <h1>All Games </h1>
        <div th:each="game:${games}">
            <a th:href="'reviews/' + ${game.id}"> <strong><p th:text="${game.name}" >default</p></strong></a>
            <p th:text="${game.description}">default</p>
            <p th:text="${game.category}"></p>
            <p><a th:href="'/Hashtags/' + ${game.id}">Get Hashtags</a></p>
            <hr>
        </div>
    </div>
    </div>
    <footer id="footer"><p>©Dungeons & Developers, LLC</p></footer>
</div>
