<div class="containertt">
    <p><strong th:text="${gameName}"></strong></p>
    <div th:each="rev:${review}">

<div class="containertt">
<form th:action="'/hashtag/'+${gameId}" method="POST">
    <label for="htbox">Enter Hashtag</label>
    <input type="text" id="htbox" name="newHashtag"/>
    <button type="submit">Add Hashtag</button>
</form>
</div>

<div class="containertt">
    <form th:action="'/comment/'+${gameId}" method="POST">
        <label for="commentbox">Enter Comment</label>
        <input type="text" id="commentbox" name="newComment"/>
        <button type="submit">Add Comment</button>
    </form>
</div>
